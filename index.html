<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج تحويل الأموال</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #d9e3db;
    }

    .main-box {
      max-width: 420px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .logo-box {
      text-align: center;
      padding: 20px 10px 10px;
    }

    .logo-box img {
      height: 50px;
    }

    .alert {
      background-color: #1c4729;
      color: #fff;
      padding: 10px 15px;
      font-size: 14px;
      text-align: center;
      line-height: 1.5;
    }

    .form-content {
      padding: 20px;
    }

    .info-block {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 15px;
      color: #333;
    }

    .info-label {
      width: 45%;
      text-align: right;
    }

    .info-input {
      width: 50%;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .english-numbers {
      font-feature-settings: "lnum";
      direction: ltr;
      text-align: left;
      font-family: Arial, sans-serif;
    }

    .copy-icon {
      display: inline-block;
      cursor: pointer;
    }

    .copy-icon img {
      height: 20px;
    }

    .copied-text {
      color: green;
      font-size: 13px;
      display: none;
    }

    .upload-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .upload-section {
      border: 2px dashed #aaa;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      width: 100px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section label {
      font-size: 30px;
      color: #666;
      cursor: pointer;
    }

    .preview-image {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #ccc;
      display: none;
    }

    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }

    .submit-btn {
      background-color: #1c4729;
      color: #fff;
      font-size: 17px;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 0 0 14px 14px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #27653d;
    }

    .hidden-copy-input {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style>
</head>
<body>

<div class="main-box">
  <div class="logo-box">

  </div>

  <div class="alert">
    قبل تقديم الطلب، يرجى تحويل الأموال في غضون <strong>10 دقائق</strong><br>باستخدام معلومات الدفع المحددة أدناه.
  </div>

  <!-- الباقي يبقى كما هو مثل السابق -->
